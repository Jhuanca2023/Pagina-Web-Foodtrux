<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <link  href="css/fontello.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">

    <title>carrito-compra</title>
</head>
<body>
    


<header class="header-registrate">
    <div class="container-registrate">
          <div class="btn-menu">
            <a href="index.html">
                <label  for="btn-menu"  class="ion-ios-arrow-back">
                    
                </label>
            </a>
           </div>

           <div class="volve1"> <p>Volver</p> </div>
           <div class="volver2">
               <a href="index.html"> <img src="../imagenes/logo.png" alt=""> </a>
        </div>
    </div>
</header>

<hr>


<div class="carrito-compra">
  <div class="carro">
      <h1>Productos Registrados:<br><br><br><br></h1>  

      <ul id="carrito"></ul>
  </div>
</div>

<script>
  const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
  const carritoElement = document.getElementById('carrito');

  carrito.forEach((producto, index) => {
      const li = document.createElement('li');
      li.textContent = `${producto.nombre} - ${producto.precio} kg`;

      // Agrega un botón para eliminar el producto
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = 'Eliminar producto';
      btnEliminar.addEventListener('click', () => eliminarProducto(index));

      li.appendChild(btnEliminar);
      carritoElement.appendChild(li);
  });

  function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      renderizarCarrito();
  }

  function renderizarCarrito() {
      carritoElement.innerHTML = ''; // Limpiar el contenido del carrito
      carrito.forEach((producto, index) => {
          const li = document.createElement('li');
          li.textContent = `${producto.nombre} - ${producto.precio} kg`;

          // Agrega un botón para eliminar el producto
          const btnEliminar = document.createElement('button');
          btnEliminar.textContent = 'Eliminar producto';
          btnEliminar.addEventListener('click', () => eliminarProducto(index));

          li.appendChild(btnEliminar);
          carritoElement.appendChild(li);
      });
  }
</script>

<script src="../javascript/script.js"></script>
</body>
</html>
